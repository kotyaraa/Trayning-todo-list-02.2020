<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./dist/main.css"
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
</head>
<body>
  <div class="todo-list">
    <div class="header">
      <div class="my-header">
        <h2>ToDo List</h2>
      </div>

        <input class="myInput"  type="text" placeholder="Please enter your text hear">

        <div class="buttons">

              <span class="doneBtn">DONE</span>

        </div>
    </div> 
  </div>

<script type="text/javascript" src="./javaScript/index.js"></script>
